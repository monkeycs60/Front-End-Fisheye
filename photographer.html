<!DOCTYPE html>
<html>

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/ico" href="assets/favicon.ico">
  <script src="https://kit.fontawesome.com/de1681bd68.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html" tabindex="-1" aria-label="lien vers la page d'accueil">
      <p>Lien vers la page d'accueil</p>
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" tabindex="0" />
    </a>
  </header>

  <div class="sticky"></div>

  <main id="main">


    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>


    <div class="filter">
      <p>Trier par</p>


      <div class="filter-section">
        <button class="filter-button">Popularité
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <ul class="down">
          <li class="popularity" tabindex="0">Popularité</li>
          <li class="date" tabindex="0">Date</li>
          <li class="title" tabindex="0">Titre</li>
        </ul>
       
      </div>
    </div>

    <div class="photographer_section">
    </div>


  </main>




  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="close cross" aria-label="close the form" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input aria-label="first name field" />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script type="module" src="/Front-End-Fisheye/scripts/pages/photographer.js"></script>
  <!-- <script src="/scripts/utils/contactForm.js"></script> -->
</body>

</html>
