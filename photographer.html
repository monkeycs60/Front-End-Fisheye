<!DOCTYPE html>
<html lang="fr">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/ico" href="assets/favicon.ico">
  <script src="https://kit.fontawesome.com/de1681bd68.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>

  <div class="page-container">

    <header>
      <a href="./index.html" tabindex="-1" aria-label="lien vers la page d'accueil">
        <p>Lien vers la page d'accueil</p>
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>

    <div class="sticky"></div>

    <main id="main">


      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>


      <div class="filter">
        <p>Trier par</p>


        <div class="filter-section">
          <button class="filter-button">
            <span class="filter-text-button">Popularité</span>
            <i class="fa-solid fa-chevron-down"></i>
          </button>
          <ul class="specs down">
            <li class="popularity" tabindex="0"> <span> Popularité </span></li>
            <li class="date" tabindex="0"><span> Date </span></li>
            <li class="title" tabindex="0"><span> Titre </span></li>
          </ul>

        </div>
      </div>

      <div class="photographer_section">
      </div>


    </main>
  </div>



  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 id="popupTitle">Contactez-moi</h2>
        <img class="close-cross" src="assets/icons/close.svg" alt="close cross" aria-label="close the form" />
      </header>


      <form name="contactForm" method="get" id="contactForm">

        <div>

          <div class="formData">
            <label for="surname">Prénom</label>
            <input type="text" class="inputText" id="surname" name="surname" aria-label="first name field"
              placeholder="Entrez un prénom valide (entre 2 et 20 caractères non-numériques et non spéciaux)" />
          </div>

          <div class="formData">
            <label for="lastname">Nom</label>
            <input type="text" class="inputText" id="lastname" name="lastname" aria-label="last name field"
              placeholder="Entrez un nom valide (entre 2 et 20 caractères non-numériques et non spéciaux)" />
          </div>

          <div class="formData">
            <label for="mail">Email</label>
            <input type="email" class="inputText" id="mail" name="mail" aria-label="email field"
              placeholder="Entrez une adresse mail valide" />
          </div>

          <div class="formData">
            <label for="message">Votre message</label>
            <textarea aria-label="message field" id="message" name="message" rows="10" placeholder="Entrez entre 10 et 500 caractères"></textarea>
          </div>

        </div>

        <button class="contact_button center_button" id="submitContact">Envoyer</button>

      </form>

    </div>
  </div>


  <!-- LIGHTBOX -->
  <div id="lightbox-container">

    <div class="lightbox-content">

   
      <i class="fa-solid fa-xmark"></i>

      <div class="chevron-left chevron">
        <i class="fa-solid fa-chevron-left"></i>
      </div>
      <div class="lightbox-image">

      </div>
      <div class="chevron-right chevron">
        <i class="fa-solid fa-chevron-right"></i>
      </div>


    </div>

  </div>





  <!-- <script type="module" src="/Front-End-Fisheye/scripts/pages/photographer.js"></script> -->
  <script type="module" src="./scripts/pages/photographer.js"></script>
</body>

</html>
